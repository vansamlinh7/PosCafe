<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="popup">

    <!-- Modal theem nguyen lieu -->
    <div class="modal fade" id="addSanPham" tabindex="-1" role="dialog" aria-labelledby="addSanPhamModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSanPhamModalLabel">Thêm Sản Phẩm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="themSanPhamForm" th:action="@{/them-san-pham}" th:object="${sanPham}" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                          <!--  <label>Mã Sản Phẩm:</label>-->
                            <input readonly type="hidden" id="maSP2" th:field="*{maSP}" class="form-control" maxlength="20"
                                   aria-describedby="maBG-update-help">
                        </div>
                        <div class="form-group">
                            <label >Mã Nhóm:</label>
                            <input  readonly type="text"name="maNhomSP2" id="maNhomSP2"  th:field="*{maNhom}" class="form-control" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label>Tên Sản Phẩm:</label>
                            <input type="text" id="tenSP2" th:field="*{tenSP}" class="form-control" maxlength="50"
                                   placeholder="nhập tên sản phẩm">
                        </div>
                        <div class="form-group">
                            <label>Mã DVT:</label>
                            <select th:field="*{maDVT}" class="form-control">
                                <option th:each="dvt : ${dsDVT}" th:value="${dvt.maDVT}" th:text="${dvt.maDVT}">Hàng Hóa</option>

                            </select>

                        </div>
                        <div class="form-group">
                            <label>Số Lượng Đầu Kì:</label>
                            <input  type="number" id="sldk2" th:field="*{sldk}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Giá Trị Đầu Kì:</label>
                            <input  type="number" id="gtdk2" th:field="*{gtdk}" class="form-control">
                        </div>
                        <div class="form-check">
                            <input id="isMenu2" th:field="*{isMenu}" class="form-check-input"
                                   type="hidden">
                            <label class="form-check-label" style="user-select:none">
                                is Menu
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy bỏ</button>
                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</th:block>

</body>
</html>
